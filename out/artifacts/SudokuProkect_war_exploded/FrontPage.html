<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        div {
            background-color: rgba(30,30,30,0.25);
            width: 500px;
            border: 15px #221112;
            padding: 25px 0;
            font-family: "Arial Black", Gadget, sans-serif;
            top: 50%;
            left: 50%;
            position: absolute;
            transform: translate(-50%,-50%);

        }

        body{

            background-image: url("maxresdefault.jpg");
            background-repeat: no-repeat;
            background-size: cover;


        }
        #id, header {
            display: block;
            position: sticky;
            text-align: center;
        }
        .button {
            display: inline-block;
            border-radius: 4px;
            background: rgba(255, 30, 30, 0.85);
            border: none;
            color: #FFFFFF;
            text-align: center;
            font-size: 28px;
            padding: 20px;
            width: 200px;
            transition: all 0.5s;
            cursor: pointer;
            margin: 5px;
        }

        .button span {
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
        }

        .button span:after {
            content: '\00bb';
            position: absolute;
            opacity: 0;
            top: 0;
            right: -20px;
            transition: 0.5s;
        }

        .button:hover span {
            padding-right: 25px;
        }

        .button:hover span:after {
            opacity: 1;
            right: 0;
        }

    </style>
</head>
<body>
<div>
<header>

</header>
<section id="id">
<a href="LoginPage.html" class="button"><span>Login</span></a>
<br>
<br>
<a href="RegisterPage.html" class="button"><span>Register</span></a>
</section>
</div>
</body>
</html>
